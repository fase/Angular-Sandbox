<!doctype html>
<html ng-app="accountApp">
<head>
    <title>Angular Sandbox</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular-resource.js"></script>
    <script type="text/javascript" src="http://cdn.kendostatic.com/2012.2.710/js/kendo.all.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="AccountCtrl">
        <li ng-repeat="account in accountResults">{{account.name.first}} {{account.name.last}} ({{accountResults[0].email}})</li>
    </div>
</body>
</html>
